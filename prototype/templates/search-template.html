<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/search.css">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="page__container">
        
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" id="logo">BuildingTuition</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2">
                    
                        <li class="nav-item mx-3 mx-xl-5">
                            <a class="nav-link" href="about">Scholarship Search</a>
                        </li>

                        <li class="nav-item mx-3 mx-xl-5">
                            <a class="nav-link" href="contact">Bursary Search</a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row" id="search-title-row">
                <div class="col-md-auto" id="search-title-bubble">
                    <h1>Scholarship Search</h1>
                </div>
            </div>

            <!-- FORM -->
            <form action = "{{ url_for('filter_results') }}" method="post">
                <!--Search by keyword-->
                <div class="form-group">
                    <div class="row" id="search-by-row">
                        <div class="col">
                            <h4>Search By</h4>
                        </div>
                        <div class="col">
                            <select name="select-by" class="form-select" aria-label="Default select example">
                                <option value="Category" selected>Category</option>
                                <option value="Name">Name</option>
                                <option value="Institution">Institution</option>
                                <option value="Field of Study">Field of Study</option>
                            </select>
                        </div>
                        <div class="col">
                            
                        </div>
                    </div>
                </div>
                                
                <div class="row" id="seach-filter-title">
                    <div class="col">
                        <h2>Filter</h2>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row" id="search-filter-bar-1">
                        <div class="col">
                            <select name="institution-filter" class="form-select" aria-label="Default select example">
                                <option selected>Institution</option>
                                {% for institution in institutions %}
                                <option value=\"loop.index\">institution</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <select name="area-of-study-filter" class="form-select" aria-label="Default select example">
                                <option selected>Area of Study</option>
                                {% for aos in aoss %}
                                <option value=\"loop.index\">aos</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row" id="search-filer-bar-2">
                        <div class="col">
                            <select name="nationality-filter" class="form-select" aria-label="Default select example">
                                <option selected>Nationality</option>
                                {% for nationality in nationalities %}
                                <option value=\"loop.index\">nationality</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <select name="gender-filter" class="form-select" aria-label="Default select example">
                                <option selected>Gender</option>
                                <option value="1">Female</option>
                                <option value="2">Male</option>
                                <option value="3">Other</option>
                            </select>
                        </div>
                        <div class="col">
                            <select name="degree-type-filter" class="form-select" aria-label="Default select example">
                                <option selected>Degree Type</option>
                                {% for degree_type in degree_types %}
                                <option value=\"loop.index\">degree_type</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Go</button>
            </form>
            <div class="row" id="search-button">
                <div class="col-md-auto">
                    <button type="button" class="btn" id="search-button">Search</button>
                </div>
            </div>

        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
