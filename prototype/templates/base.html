<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/home.css">
    {% block stylesheets %}
    {% endblock %}
    <title>BuildingTuition</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="header-logo"><span class="color-white logo">Building</span><span
                    class="color-teal logo">Tuition</span></a>
            <ul class="navbar-nav mx-auto mb-2">
                <li class="nav-item mx-3 mx-xl-5">
                    <a class="nav-link color-yellow" href="scholarship">Scholarship Search<img
                            src="../static/assets/search.svg" class="search-icon" id="scholarship-search-icon"></a>
                </li>

                <li class="nav-item mx-3 mx-xl-5">
                    <a class="nav-link color-red" href="bursary">Bursary Search<img src="../static/assets/search.svg"
                            class="search-icon" id="bursary-search-icon"></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
        <div class="row mb-0 pt-5 pb-0 row-2 px-3">
            <div class="col">
                <a class="navbar-brand" href="/"><span class="color-white logo">Building</span><span
                        class="color-teal logo">Tuition</span></a>
            </div>
        </div>
        <div class="row color-white mt-4 justify-content-center">
            <div class="col-1">
                <a href="">Privacy Policy</a>
            </div>
            <div class="col-1">
                <a href="">Terms of Service</a>
            </div>
            <div class="col-1">
                <a href="">Contact Us</a>
            </div>
        </div>
        <div class="row">
            <div class="col my-4 color-white">
                <small>&#9400; Team[0]</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
